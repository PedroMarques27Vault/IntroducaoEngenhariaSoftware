<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tinderito</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <link th:href="@{/styles/cssandjs/main.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/v4-shims.css">


</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:onclick="window.location.href='/home'">Tinderito</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link" th:onclick="window.location.href='/home'">Home</a>
            <a class="nav-item nav-link" th:onclick="window.location.href='/info'">Info</a>
            <a class="nav-item nav-link" th:onclick="window.location.href='/login'">Logout</a>
        </div>
    </div>
</nav>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-8">
            <form th:action="@{/new_promotion}" th:object="${newPromotionForm}"  method="post" class="login100-form validate-form">
					<span class="login100-form-title">
						Add new Promotion
					</span>

                <div class="wrap-input100 validate-input" data-validate = "Title is required">
                    <input class="input100" th:field="*{title}" type="text" name="title" placeholder="Title">
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 validate-input" data-validate = "Promotion Code is required">
                    <input class="input100" th:field="*{promotion_code}" type="text" name="Promotion_code" placeholder="Promotion Code">
                    <span class="focus-input100"></span>

                </div>
                <div class="wrap-input100 validate-input" data-validate = "Description is required">
                    <input class="input100" th:field="*{description}" type="text" name="Description" placeholder="Description">
                    <span class="focus-input100"></span>

                </div>

                <div class="wrap-input100 validate-input">
                    <div class="container-login100-form-btn">
                        <input class="login100-form-btn" type="submit" value="Create">
                        <button type="button" class="btn btn-danger text-right"
                                th:onclick="|window.location.href='/home'|">Cancel
                        </button>
                    </div>

                    <span class="focus-input100"></span>
                </div>


            </form>
        </div>
    </div>
</div>
<br>
<br>
</body>
</html>
