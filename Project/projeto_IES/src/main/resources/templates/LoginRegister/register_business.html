<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->

    <!--===============================================================================================-->
    <link rel="icon" th:href="@{/images/icons/favicon.ico}"/>

    <link rel="stylesheet" th:href="@{/css/login_main.css}">
    <link rel="stylesheet" href="@{/css/login_util.css}">
    <link rel="stylesheet" href="@{/vendor/select2/select2.css}">
    <link rel="stylesheet" href="@{/vendor/css-hamburgers/hamburgers.min.css}">
    <link rel="stylesheet" href="@{/vendor/animate/animate.css}">
    <link rel="stylesheet" href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
    <link rel="stylesheet" href="@{/vendor/bootstrap/css/bootstrap.css}">
    <!--===============================================================================================-->
</head>
<body>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="@{/images/img-01.png}" alt="IMG">
            </div>

            <form th:action="@{/register_business}" th:object="${registerForm}"  method="post" class="login100-form validate-form">
					<span class="login100-form-title">
						Register
					</span>

                <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                    <input class="input100" th:field="*{email}" type="text" name="email" placeholder="Email">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
                </div>
                <div class="wrap-input100 validate-input" data-validate = "Name is required">
                    <input class="input100" th:field="*{name}" type="text" name="Name" placeholder="Name">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
                </div>

                <div class="wrap-input100 validate-input" data-validate = "Password is required">
                    <input class="input100" th:field="*{password}" type="password" name="pass" placeholder="Password">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                                <i class="fa fa-lock" aria-hidden="true"></i>
                            </span>
                </div>
                <div class="wrap-input100 validate-input" >
                    <input class="input100" th:field="*{address}" type="text" name="address" placeholder="address">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
                </div>
                <div class="wrap-input100 validate-input" data-validate = "Business Type is Required">
                    <input class="input100" th:field="*{business_type}" type="text" name="business_type" placeholder="Type Of Business">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
                </div>
                
                
              
                <div class="wrap-input100 validate-input">
                    <div class="container-login100-form-btn">
                        <input class="login100-form-btn" type="submit" value="Register">
                            
                    </div>
                    
                    <span class="focus-input100"></span>
                </div>
                

            </form>
              
          

            <div class="text-center p-t-136">
                <a class="txt2" th:onclick="|window.location.href='/login'|">
                    Login to your Account
                    <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                </a>
            </div>
        </div>
    </div>
</div>




<!--===============================================================================================-->
<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/bootstrap/js/popper.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/tilt/tilt.jquery.min.js"></script>
<script >
    $('.js-tilt').tilt({
        scale: 1.1
    })
</script>
<!--===============================================================================================-->
<script src="js/main.js"></script>

</body>
</html>
