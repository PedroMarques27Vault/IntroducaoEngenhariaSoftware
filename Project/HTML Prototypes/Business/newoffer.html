	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="homepage_business.html">Tinderito</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
			  	<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			  	<div class="navbar-nav">
					<a class="nav-item nav-link" href="homepage_business.html">Home<span class="sr-only">(current)</span></a>

		<div class="container">
            <h2> New Offer Info </h2>
            <form method="POST" action="homepage_business.html">
                <table class="table">
                    <tr>
                        <th>Offer Name</th>
                        <td><input id="OfferName" size="40" readonly type="text" value="" placeholder="E.g. 3-for-1 Special"></input></td>
                    </tr>
                    <tr>
                        <th>Promo Image</th>
                        <td><input id="PromoImage" size="40" readonly type="text" value="" placeholder="Enter a url for the promo image"></td>
                    </tr>
                    <tr>
                        <th>Link</th>
                        <td><input id="Link" size="40" readonly type="text" value="" placeholder="The webpage your ad will lead to"></td>
                    </tr>
                    <tr>
                        <th>Targets</th>
                        <td><input id="Targets" size="40" readonly type="text" value="" placeholder="Romantics, Foodies, Travellers, Trendy, ..."></td>
                    </tr>
                    <tr>
                        <th><button id="submeter" type="submit">Create</button></th>
                    </tr>
                </table>
            </form>
			
		</div>
        <script src="business.js"></script>
	</body>
